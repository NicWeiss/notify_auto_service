definitions:
  api_utils.ErrorData:
    properties:
      code:
        type: string
      description:
        type: string
    type: object
  api_utils.ErrorResponse:
    properties:
      error:
        $ref: '#/definitions/api_utils.ErrorData'
      status:
        type: string
    type: object
  models.Acceptor:
    properties:
      account:
        type: string
      id:
        type: integer
      is_deleted:
        type: boolean
      is_disabled:
        type: boolean
      is_system:
        type: boolean
      name:
        type: string
      system_id:
        type: integer
      user_id:
        type: integer
    type: object
  models.Category:
    properties:
      id:
        type: integer
      is_deleted:
        type: boolean
      is_hidden:
        type: boolean
      name:
        type: string
      user_id:
        type: integer
    type: object
  models.Notify:
    properties:
      acceptors: {}
      autodisable_at:
        type: string
      category_id:
        type: integer
      date:
        type: string
      day_of_week:
        type: integer
      id:
        type: integer
      is_autodisable:
        type: boolean
      is_deleted:
        type: boolean
      is_disabled:
        type: boolean
      name:
        type: string
      periodic:
        type: string
      repeate_interval:
        type: integer
      text:
        type: string
      time:
        type: string
      user_id:
        type: integer
    type: object
  models.Session:
    properties:
      client: {}
      expire_at:
        type: string
      id:
        type: integer
      is_deleted:
        type: boolean
      location: {}
      session:
        type: string
      user_id:
        type: integer
    type: object
  models.System:
    properties:
      help:
        type: string
      id:
        type: integer
      is_deleted:
        type: boolean
      is_disabled:
        type: boolean
      is_system:
        type: boolean
      name:
        type: string
      type:
        type: string
    type: object
  models.User:
    properties:
      email:
        type: string
      id:
        type: integer
      is_deleted:
        type: boolean
      name:
        type: string
      password:
        type: string
      registred_at:
        type: string
    type: object
  schemas.EmberAcceptors:
    properties:
      acceptor:
        items:
          $ref: '#/definitions/models.Acceptor'
        type: array
      meta:
        $ref: '#/definitions/schemas.EmberMeta'
    type: object
  schemas.EmberCategories:
    properties:
      category:
        items:
          $ref: '#/definitions/models.Category'
        type: array
      meta:
        $ref: '#/definitions/schemas.EmberMeta'
    type: object
  schemas.EmberMeta:
    properties:
      total_pages:
        type: integer
    type: object
  schemas.EmberNotifies:
    properties:
      meta:
        $ref: '#/definitions/schemas.EmberMeta'
      notify:
        items:
          $ref: '#/definitions/models.Notify'
        type: array
    type: object
  schemas.EmberSessions:
    properties:
      meta:
        $ref: '#/definitions/schemas.EmberMeta'
      session:
        items:
          $ref: '#/definitions/models.Session'
        type: array
    type: object
  schemas.EmberSystems:
    properties:
      meta:
        $ref: '#/definitions/schemas.EmberMeta'
      system:
        items:
          $ref: '#/definitions/models.System'
        type: array
    type: object
  schemas.EmberUser:
    properties:
      meta:
        $ref: '#/definitions/schemas.EmberMeta'
      user:
        $ref: '#/definitions/models.User'
    type: object
  schemas.LoginParams:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  schemas.SessionResponse:
    properties:
      session:
        type: string
    type: object
info:
  contact: {}
paths:
  /acceptors:
    get:
      description: Getting acceptors which user created
      parameters:
      - description: Session token
        in: header
        name: Session
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of acceptorss
          schema:
            $ref: '#/definitions/schemas.EmberAcceptors'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api_utils.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api_utils.ErrorResponse'
      summary: Getting acceptors
      tags:
      - Category
  /auth/login:
    post:
      description: Login, create new session, return auth cookies
      parameters:
      - description: Login credentials
        in: body
        name: payload
        schema:
          $ref: '#/definitions/schemas.LoginParams'
      produces:
      - application/json
      responses:
        "200":
          description: Session token
          schema:
            $ref: '#/definitions/schemas.SessionResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api_utils.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api_utils.ErrorResponse'
      summary: Login in system
      tags:
      - Auth
  /categories:
    get:
      description: Getting notify categories which user created
      parameters:
      - description: Session token
        in: header
        name: Session
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of categories
          schema:
            $ref: '#/definitions/schemas.EmberCategories'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api_utils.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api_utils.ErrorResponse'
      summary: Getting notify categories
      tags:
      - Category
  /notifies:
    get:
      description: Getting notify  which user created
      parameters:
      - description: Id for select only linked notifies
        in: query
        name: category_id
        type: integer
      - description: Session token
        in: header
        name: Session
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of notifies
          schema:
            $ref: '#/definitions/schemas.EmberNotifies'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api_utils.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api_utils.ErrorResponse'
      summary: Getting notifies
      tags:
      - Category
  /sessions:
    get:
      description: Getting sessions which user created
      parameters:
      - description: Session token
        in: header
        name: Session
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of sessions
          schema:
            $ref: '#/definitions/schemas.EmberSessions'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api_utils.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api_utils.ErrorResponse'
      summary: Getting sessions
      tags:
      - Category
  /systems:
    get:
      description: Getting systems available for sending
      produces:
      - application/json
      responses:
        "200":
          description: List of systems
          schema:
            $ref: '#/definitions/schemas.EmberSystems'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api_utils.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api_utils.ErrorResponse'
      summary: Getting systems
      tags:
      - Category
  /user:
    get:
      description: Getting data obout current authorized user
      parameters:
      - description: Session token
        in: header
        name: Session
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Current user
          schema:
            $ref: '#/definitions/schemas.EmberUser'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api_utils.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api_utils.ErrorResponse'
      summary: Getting user
      tags:
      - Category
swagger: "2.0"
